<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>

<body>
	<header class="ba-header">

	</header>
	<main role="main">
		<div class="ba-container">

			<div class="ba-playlist">
				<h1>Playlist</h1>
				<ul class="ba-playlist-favourite">
					<script type="text/template" id="li-tmpl">
						<li class="music-composition">
							<div class="music-composition-info">
								<div class="music-composition__artist" data-duration='{{duration}}'>{{artist}}</div>
								<div class="music-composition__song">{{song}}</div>

							</div>
							<div class="svg-like">
							<svg  data-prefix="far" data-icon="heart" class="svg-heart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3-21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6c53.5-54.7 64.7-157.9-10.6-221.3zm-23.6 187.5L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6 51.1 43.1 43.5 113.9 7.3 150.8z"></path></svg>
						</div>
								
						</li>
					</script>

				</ul>



			</div>
		</div>

	</main>
	<footer class="ba-footer">

	</footer>
	<script src="js/main.js"></script>
</body>

</html>
